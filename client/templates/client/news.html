{% extends 'client/base.html' %}
{% load static %}
{% block content %}



{% comment %} <section class="int-header hero4">
  <div class="table">
    <div class="inner">
      <div class="container">
        <h3>wave news</h3>
        <p>Drop by for a coffee or leave us a message using contact form</p>
        <img src="{% static 'client/images/icon-mouse.png' %}" alt="Image"> </div>
      <!-- end container --> 
    </div>
    <!-- end inner --> 
  </div>
  <!-- end table --> 
</section>
<!-- end int-header --> {% endcomment %}

<section class="gallerybanner hero4">
	<div class="gallerybanner__content">
		<div class="gallerybanner_title container">       
      <h3>Our Blog</h3>
      <p>Our ambition is to build the worldâ€™s strongest brands.</p>
      <img src="{% static 'client/images/icon-mouse.png' %}" alt="Image"> </div>
	</div>
</section>


<main>
  <section class="news">
  	<div class="container">
    	<div class="row">

        	<div class="col-xs-12">

           {% for blog in blogs %}
           <div class="news-post">
               <figure><img src="{{ blog.blog_file.url }}" alt="Image"></figure>
                 <figcaption>
                 <small class="text-uppercase">{{ blog.date_created|date:'jS F, Y' }}</small>
                   <h3><a href="{% url 'client:news_detail' id=blog.id %}">{{ blog.heading }}</a></h3>
                     <p>{{ blog.subheading }}</p>
                 </figcaption>
             </div>
         {% endfor %}   
            </div>
            <!-- end col-12 -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
  </section>
  <!-- end news -->
</main>


{% endblock %}
