{% extends 'client/base.html' %}
{% load static %}

{% block content %}


<section class="int-header hero4">
  <div class="table">
    <div class="inner">
      <div class="container">
        <h3>wave news</h3>
        <p>Drop by for a coffee or leave us a message using contact form</p>
        <img src="{% static 'client/images/icon-mouse.png' %}" alt="Image"> </div>
      <!-- end container --> 
    </div>
    <!-- end inner --> 
  </div>
  <!-- end table --> 
</section>
<!-- end int-header -->
<main>
  <section class="news">
  	<div class="container">
    	<div class="row">
        	<div class="col-xs-12">
            	<div class="news-post">
                	<figure><img src="{{ blog.blog_file.url }}" alt="Image"></figure>
                    <figcaption>
                      <small class="text-uppercase">{{ blog.date_created|date:'jS F, Y' }}</small>
                    	<h3>{{ blog.heading }}</h3>
                        <p>{{ blog.subheading }}</p>
                        <blockquote>
                        </blockquote>
                        <p>{{ blog.body }}</p>
                    </figcaption>
                </div>
                <!-- end news-post -->
            </div>
            <!-- end col-12 -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
  </section>
  <!-- end news -->
</main>


{% endblock %}
